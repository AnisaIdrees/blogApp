<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Add New Blog</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" id="author" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="category" class="form-select" required>
                    <option value="Fashion">Fashion</option>
                    <option value="coding">Coding</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea id="content" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" id="imageUpload" class="form-control">
                <img id="imgPreview" class="image-preview">
            </div>
            <button type="submit" class="btn btn-primary"style="background-color:#007399;">Publish Blog</button>
        </form>
    </div>
<!-- Add SweetAlert2 Library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/asset/javascript/index.js"type="module"></script>
    <script src="/asset/javascript/blog.js" type="module"></script>
    <script src="/asset/javascript/firebase.config.js"type="module" ></script>
    
</body>
</html>
